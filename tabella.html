
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>tabella</title>

  </head>
  <body>
    <h1>Questa è una tabella semplice</h1>
    <table border=1>
      <tr>
        <td>uno</td><td>due</td><td>tre</td>
      </tr>
      <tr>
        <td>4</td><td>5</td><td>6</td>
      </tr>
      <tr>
        <td><ol>
          <li>Uno</li>
          <li>due</li>

          <li>tre</li>

        </ol></td><td><img src="Roberto.png" alt="foto tessera" width="50"></td><td>scritta</td>
      </tr>
    </table>

    <h1>Questa è una tabella un po' più complicata</h1>
    <table border=1>
      <tr>
        <td>A</td><td id=tdSpan colspan="2">B</td><td>C</td>
      </tr>
      <tr>
        <td>uno</td><td>due</td><td>tre</td><td>quattro</td>
      </tr>
      <tr>
        <td>4</td><td>5</td><td>6</td><td rowspan="2">7
        </td>
      </tr>
      <tr>
        <td colspan="2"><ol>
          <li>Uno</li>
          <li>due</li>

          <li>tre</li>

        </ol></td><td><img src="Roberto.png" alt="foto tessera" width="50"></td>
      </tr>
    </table>



  </body>
</html>
